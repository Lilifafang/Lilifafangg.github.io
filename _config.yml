  # Biographic information
  avatar           : "profile.png"
  name             : "Hu Lifang"
  pronouns         : # example: "she/her"  
  bio              : "一名初学者的学生一枚"
  location         : "Guiyang, China"
  employer         : "兰州财经大学"
  uri              : # URL
  email            : "hlf202404@gmail.com" 

  # Academic websites
  # Academic websites
